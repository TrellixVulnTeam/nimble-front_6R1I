<div class="person-data">
    <div class="row">
        <div class="col-md-12">
            <h4>Dados pessoais</h4>
        </div>
    </div>
    <div class="row box">
        <div class="col-md-6" ng-if="$ctrl.typePerson == 'pj'">
            <label class="input-label">Razão Social</label>
            <nimble-input-text input-value="$ctrl.entity.name" placeholder="'Ex.: Nimble Sistemas'"></nimble-input-text>
        </div>
        <div class="col-md-6" ng-if="$ctrl.typePerson == 'pj'">
            <label class="input-label">Nome Fantasia</label>
            <div class="input-text">
                <nimble-input-text input-value="$ctrl.entity.gender" placeholder="'Ex.: Nimble LTDA'"></nimble-input-text>
            </div>
        </div>

        <div class="col-md-6" ng-if="$ctrl.typePerson == 'pf'">
            <label class="input-label">Nome</label>
            <nimble-input-text input-value="$ctrl.entity.name" placeholder="'Ex.: Tiago Oliveira Barbosa'"></nimble-input-text>
        </div>
        <div class="col-md-3" ng-if="$ctrl.typePerson == 'pf'">
            <label class="input-label">Gênero</label>
            <div class="input-text">
                <nimble-input-text input-value="$ctrl.entity.gender" placeholder="'Ex.: Masculino'"></nimble-input-text>
            </div>
        </div>
    </div>
    <div class="row box">
        <div class="col-md-6">
            <label class="input-label">Email</label>
            <div class="input-text" ng-repeat="item in $ctrl.emails">
                <nimble-input-text input-value="item.email" placeholder="'Ex.: email@outlook.com'"></nimble-input-text>
            </div>
        </div>
        <div class="col-md-3" ng-repeat="item in $ctrl.phones">
            <label class="input-label">Telefone</label>
            <nimble-input-phone input-value="item.phone" placeholder="'Ex.: +55 (44) 95555-4444'"></nimble-input-phone>
        </div>
        <div class="col-md-3">
            <label class="input-label">Tipo</label>
            <nimble-input-text input-value="item.phone" placeholder="'Ex.: Celular'"></nimble-input-text>
        </div>
    </div>
</div>
