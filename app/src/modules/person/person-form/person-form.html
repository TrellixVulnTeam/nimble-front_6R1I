<div class="person-form">
    <div class="board-form">
        <div class="content-area">
            <div class="content-title">
                <h2>Cadastrar {{$ctrl.rule}}</h2>
            </div>
            <div class="content-form">
                <div class="content-data-left">
                    <div class="content-person">
                        <person-document entity="$ctrl.entity" document="$ctrl.document" type-person="$ctrl.typePerson"></person-document>
                    </div>
                    <div class="content-person">
                        <person-data entity="$ctrl.entity" emails="$ctrl.entity.emails" phones="$ctrl.entity.phones" type-person="$ctrl.typePerson"></person-data>
                    </div>
                    <div class="content-person">
                        <person_location entity="$ctrl.entity" addresses="$ctrl.entity.addresses"></person_location>
                    </div>
                </div>
                <div class="content-data-right">
                    <!-- <div class="person-image"></div> -->
                </div>
            </div>
            <div class="button">
                <button type="button" class="btn btn-dark" ng-click="$ctrl.save()">Salvar</button>
                <div class="button-back"><a ng-click="$ctrl.back()">Voltar</a></div>
            </div>
        </div>
    </div>
</div>
