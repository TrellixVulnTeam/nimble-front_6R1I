<h1>Àrea Conta</h1>

<div class="tabela">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">Tipo da Conta</th>
        <th scope="col">Agência</th>
        <th scope="col">Conta</th>
        <th scope="col">Saldo</th>
        <th scope="col">Cheque Especial</th>
        <th scope="col">Juros</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dados in $ctrl.entity">
        <!-- {{$ctrl.entity}} -->
        <th scope="row">{{dados.id}}</th>
        <td>{{dados.cliente.nome}}</td>
        <td>{{dados.contaTipo}}</td>
        <td>{{dados.agencia}}</td>
        <td>{{dados.conta}}</td>
        <td>{{dados.saldo}}</td>
        <td>{{dados.chequeEspecial}}</td>
        <td>{{dados.juros}}</td>
      </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-primary" ui-sref="app.conta-form()">Criar Conta</button>
